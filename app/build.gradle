plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
    compileSdkVersion 29
    buildToolsVersion "30.0.3"
    apply plugin: 'kotlin-kapt'
    defaultConfig {
        applicationId "com.cwong51799.mobiletrivia"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 2
        versionName "Instant App Support"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // Instant app
    implementation "com.google.android.gms:play-services-instantapps:17.0.0"
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation kotlinLib.kotlin_lib
    implementation androidx.core
    implementation androidx.appcompat
    implementation androidx.constraintLayout
    androidTestImplementation androidx.junit
    androidTestImplementation androidx.espresso
    androidTestImplementation androidTest.support_test_rules
    androidTestImplementation androidTest.support_test_runner
    testImplementation test.junit
    // Kotlin
    implementation androidx.navigation_fragment
    implementation androidx.navigation_ui

    // Dynamic Feature Module Support
    implementation androidx.navigation_dynamic_features_fragment

    // Moshi
    implementation moshi.moshi_lib
    implementation retrofit.retrofit_converter_moshi
    kapt moshi.moshi_codegen
    implementation retrofit.retrofit_lib
    implementation material.materialDesign
    implementation androidx.lifecycle_extensions
    implementation androidx.lifecycle_viewmodel



    // Testing Navigation
    androidTestImplementation androidx.navigation_testing

}